<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Bug Reports - Sky Fall Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #60a5fa, #2563eb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #22c55e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s;
            margin-bottom: 30px;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background: #16a34a;
            transform: scale(1.05);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #1f2937;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #2563eb;
        }

        .intro {
            font-size: 18px;
            margin-bottom: 30px;
            color: #4b5563;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 16px;
        }

        .required {
            color: #ef4444;
        }

        select, textarea, input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        select:focus, textarea:focus, input[type="email"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-button:hover {
            background: #1e40af;
            transform: scale(1.02);
        }

        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 16px;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #86efac;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
            display: block;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            h1 {
                font-size: 28px;
            }

            .content {
                padding: 25px;
            }

            .intro {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéÆ Sky Fall</div>
            <div class="tagline">Your feedback helps us improve!</div>
        </div>

        <a href="index.html" class="back-button">‚¨Ö Back to Game</a>

        <div class="content">
            <h1>Feedback & Bug Reports</h1>
            <p class="intro">Tell us what's broken or what you'd like to see improved.</p>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">-- Select a category --</option>
                        <option value="Bug">üêõ Bug</option>
                        <option value="Idea">üí° Idea</option>
                        <option value="Other">üìù Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" placeholder="Describe the issue or your suggestion in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Your Email (optional)</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                </div>

                <button type="submit" class="submit-button">Submit Feedback</button>

                <div id="messageArea" class="message"></div>
            </form>

            <div style="margin-top: 40px; text-align: center;">
                <a href="index.html" class="back-button">Back to Game üéÆ</a>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBic7ZeUQDgPZqORn0t6-wUCGHfEPASE10",
            authDomain: "topseat-d1d5d.firebaseapp.com",
            projectId: "topseat-d1d5d",
            storageBucket: "topseat-d1d5d.firebasestorage.app",
            messagingSenderId: "770306321288",
            appId: "1:770306321288:web:0e768acffc4d189672283d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Try to prefill email from localStorage if available
        const savedEmail = localStorage.getItem('playerEmail');
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
        }

        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const message = document.getElementById('message').value;
            const email = document.getElementById('email').value;
            const messageArea = document.getElementById('messageArea');
            const submitButton = document.querySelector('.submit-button');
            
            // Validation
            if (!category) {
                messageArea.className = 'message error';
                messageArea.textContent = 'Please select a category.';
                return;
            }
            
            if (!message.trim()) {
                messageArea.className = 'message error';
                messageArea.textContent = 'Please enter a message.';
                return;
            }
            
            // Disable submit button while processing
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            try {
                // Save to Firestore
                const feedbackData = {
                    category: category,
                    message: message.trim(),
                    email: email || 'Not provided',
                    userEmail: savedEmail || 'Anonymous',
                    timestamp: Timestamp.now(),
                    status: 'new'
                };
                
                await addDoc(collection(db, 'feedback'), feedbackData);
                
                console.log('Feedback saved to Firestore:', feedbackData);
                
                // Show success message
                messageArea.className = 'message success';
                messageArea.textContent = '‚úì Thank you! Your feedback has been submitted successfully.';
                
                // Reset form after a delay
                setTimeout(() => {
                    document.getElementById('feedbackForm').reset();
                    if (savedEmail) {
                        document.getElementById('email').value = savedEmail;
                    }
                    messageArea.className = 'message';
                    messageArea.textContent = '';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Feedback';
                }, 3000);
                
            } catch (error) {
                console.error('Error saving feedback:', error);
                
                // Show error message
                messageArea.className = 'message error';
                messageArea.textContent = '‚úó Sorry, there was an error submitting your feedback. Please try again.';
                
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Feedback';
            }
        });
    </script>
</body>
</html>
