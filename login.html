<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sky Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #60a5fa, #2563eb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .logo-tagline {
            color: #6b7280;
            font-size: 14px;
        }

        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #2563eb;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .primary-button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .primary-button:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .primary-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .secondary-link {
            display: block;
            text-align: center;
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 12px;
            transition: color 0.2s;
        }

        .secondary-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
            position: relative;
        }

        .signup-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-game {
            text-align: center;
            margin-top: 24px;
        }

        .back-to-game a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-to-game a:hover {
            color: #2563eb;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-text">üéÆ Sky Fall</div>
            <div class="logo-tagline">Fall through the sky, dodge obstacles</div>
        </div>

        <h1>Welcome Back</h1>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required 
                    autocomplete="email"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required 
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">Show</button>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Keep me signed in</label>
            </div>

            <button type="submit" class="primary-button" id="loginButton">
                Sign In
            </button>

            <a href="#" class="secondary-link" id="forgotPassword">Forgot password?</a>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="showSignup">Create one</a>
        </div>

        <div class="back-to-game">
            <a href="index.html">‚Üê Back to Game</a>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, setPersistence, browserLocalPersistence, browserSessionPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBGxJH2AkAn_r5sn1sn3jcqKw3K9vWBIqw",
            authDomain: "topseat-d1d5d.firebaseapp.com",
            projectId: "topseat-d1d5d",
            storageBucket: "topseat-d1d5d.firebasestorage.app",
            messagingSenderId: "1004828488653",
            appId: "1:1004828488653:web:2b0b4e8f7b3f7e8f7e8f7e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const showSignupLink = document.getElementById('showSignup');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Show loading overlay
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        // Hide loading overlay
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Clear messages
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Password toggle
        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'Show';
            }
        });

        // Auto-login check - runs on page load
        showLoading();
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is already logged in, redirect to game
                console.log('User already logged in:', user.email);
                window.location.href = 'index.html';
            } else {
                // No user, show login form
                hideLoading();
            }
        });

        // Generate simple password from email
        function generatePassword(email) {
            return 'skyfall_' + email;
        }

        // Save user to Firestore
        async function saveUserToFirestore(uid, email) {
            try {
                const userRef = doc(db, 'users', uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    // Generate share code
                    const shareCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                    
                    await setDoc(userRef, {
                        uid: uid,
                        email: email,
                        shareCode: shareCode,
                        bonusAttempts: 0,
                        createdAt: Timestamp.now()
                    }, { merge: true });
                } else {
                    // Update email if missing
                    if (!userDoc.data().email) {
                        await setDoc(userRef, {
                            email: email
                        }, { merge: true });
                    }
                }
            } catch (error) {
                console.error('Error saving user:', error);
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = emailInput.value.trim().toLowerCase();
            const password = generatePassword(email);
            const rememberMe = rememberMeCheckbox.checked;

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                // Set persistence based on "Remember me"
                if (rememberMe) {
                    await setPersistence(auth, browserLocalPersistence); // Stay signed in
                } else {
                    await setPersistence(auth, browserSessionPersistence); // Sign out on close
                }

                // Try to sign in
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    console.log('Logged in:', userCredential.user.email);
                    
                    // Save to Firestore
                    await saveUserToFirestore(userCredential.user.uid, email);
                    
                    // Redirect to game
                    showSuccess('Signed in successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);

                } catch (signInError) {
                    // If user doesn't exist, create account automatically
                    if (signInError.code === 'auth/user-not-found' || signInError.code === 'auth/invalid-credential') {
                        console.log('User not found, creating new account...');
                        
                        const newUserCredential = await createUserWithEmailAndPassword(auth, email, password);
                        console.log('Account created:', newUserCredential.user.email);
                        
                        // Save to Firestore
                        await saveUserToFirestore(newUserCredential.user.uid, email);
                        
                        // Redirect to game
                        showSuccess('Account created! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    } else {
                        throw signInError;
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMsg = 'Something went wrong. Please try again.';
                
                if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address';
                } else if (error.code === 'auth/user-disabled') {
                    errorMsg = 'This account has been disabled';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'Network error. Please check your connection';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many attempts. Please try again later';
                }
                
                showError(errorMsg);
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = emailInput.value.trim().toLowerCase();

            if (!email) {
                showError('Please enter your email address first');
                emailInput.focus();
                return;
            }

            if (confirm(`Send password reset email to ${email}?`)) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    showSuccess('Password reset email sent! Check your inbox.');
                } catch (error) {
                    console.error('Password reset error:', error);
                    showError('Could not send reset email. Please check your email address.');
                }
            }
        });

        // Show signup (same as login in this simplified version)
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearMessages();
            showSuccess('Just enter your email - we\'ll create your account automatically!');
        });

        // Prefill email if stored
        const savedEmail = localStorage.getItem('playerEmail');
        if (savedEmail) {
            emailInput.value = savedEmail;
            passwordInput.focus();
        }
    </script>
</body>
</html>
