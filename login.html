<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sky Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #60a5fa, #2563eb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .logo-tagline {
            color: #6b7280;
            font-size: 14px;
        }

        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input.error {
            border-color: #dc2626;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .primary-button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .primary-button:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .primary-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .warning-message {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .email-suggestion {
            background: #e0f2fe;
            border: 1px solid #7dd3fc;
            color: #0c4a6e;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            cursor: pointer;
        }

        .email-suggestion:hover {
            background: #bae6fd;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-game {
            text-align: center;
            margin-top: 24px;
        }

        .back-to-game a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-to-game a:hover {
            color: #2563eb;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-text">üéÆ Sky Fall</div>
            <div class="logo-tagline">Fall through the sky, dodge obstacles</div>
        </div>

        <h1>Welcome Back</h1>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="warningMessage" class="warning-message"></div>
        <div id="emailSuggestion" class="email-suggestion"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required 
                    autocomplete="email"
                    autofocus
                >
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Keep me signed in</label>
            </div>

            <button type="submit" class="primary-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="back-to-game">
            <a href="index.html">‚Üê Back to Game</a>
        </div>
    </div>

    <!-- Email Validation Library (inline for simplicity) -->
    <script>
        // Email validation with typo detection
        const EMAIL_REGEX = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

        const COMMON_DOMAINS = [
            'gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 
            'icloud.com', 'me.com', 'aol.com', 'protonmail.com',
            'live.com', 'msn.com', 'comcast.net', 'verizon.net'
        ];

        const DISPOSABLE_DOMAINS = [
            '10minutemail.com', 'tempmail.com', 'guerrillamail.com',
            'mailinator.com', 'trashmail.com', 'yopmail.com'
        ];

        function isValidEmailFormat(email) {
            if (!email || typeof email !== 'string') return false;
            if (email.length > 254) return false;
            if (!email.includes('@')) return false;
            
            const [local, domain] = email.split('@');
            if (!local || local.length > 64) return false;
            if (!domain || domain.length > 253) return false;
            
            return EMAIL_REGEX.test(email);
        }

        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function suggestDomain(email) {
            if (!email || !email.includes('@')) return null;
            
            const [local, domain] = email.split('@');
            const domainLower = domain.toLowerCase();
            
            let bestMatch = null;
            let bestDistance = Infinity;
            
            for (const commonDomain of COMMON_DOMAINS) {
                const distance = levenshteinDistance(domainLower, commonDomain);
                if (distance > 0 && distance <= 2 && distance < bestDistance) {
                    bestDistance = distance;
                    bestMatch = commonDomain;
                }
            }
            
            if (bestMatch && bestMatch !== domainLower) {
                return `${local}@${bestMatch}`;
            }
            
            return null;
        }

        function isDisposableEmail(email) {
            if (!email || !email.includes('@')) return false;
            const domain = email.split('@')[1].toLowerCase();
            return DISPOSABLE_DOMAINS.includes(domain);
        }

        function validateEmail(email) {
            const result = {
                valid: false,
                email: email,
                errors: [],
                suggestions: null
            };
            
            if (!isValidEmailFormat(email)) {
                result.errors.push('Invalid email format');
                return result;
            }
            
            const suggestion = suggestDomain(email);
            if (suggestion) {
                result.suggestions = suggestion;
            }
            
            if (isDisposableEmail(email)) {
                result.errors.push('Disposable email addresses are not allowed');
                return result;
            }
            
            result.valid = true;
            return result;
        }
    </script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBGxJH2AkAn_r5sn1sn3jcqKw3K9vWBIqw",
            authDomain: "topseat-d1d5d.firebaseapp.com",
            projectId: "topseat-d1d5d",
            storageBucket: "topseat-d1d5d.firebasestorage.app",
            messagingSenderId: "1004828488653",
            appId: "1:1004828488653:web:2b0b4e8f7b3f7e8f7e8f7e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const warningMessage = document.getElementById('warningMessage');
        const emailSuggestion = document.getElementById('emailSuggestion');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            warningMessage.style.display = 'none';
        }

        function showWarning(message) {
            warningMessage.textContent = message;
            warningMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            emailSuggestion.style.display = 'none';
        }

        // Email validation on blur
        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim().toLowerCase();
            if (!email) return;

            const validation = validateEmail(email);

            if (!validation.valid) {
                emailInput.classList.add('error');
                showError(validation.errors.join(', '));
            } else {
                emailInput.classList.remove('error');
                clearMessages();
            }

            if (validation.suggestions) {
                emailSuggestion.textContent = `Did you mean ${validation.suggestions}? (Click to use)`;
                emailSuggestion.style.display = 'block';
                emailSuggestion.onclick = () => {
                    emailInput.value = validation.suggestions;
                    emailInput.classList.remove('error');
                    emailSuggestion.style.display = 'none';
                    clearMessages();
                };
            }
        });

        // Auto-login check
        showLoading();
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check if email is verified
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists() && userDoc.data().emailVerified === false) {
                    hideLoading();
                    showWarning('‚ö†Ô∏è Please verify your email to access all features. Check your inbox!');
                    return;
                }
                
                console.log('User already logged in:', user.email);
                window.location.href = 'index.html';
            } else {
                hideLoading();
            }
        });

        function generatePassword(email) {
            return 'skyfall_' + email;
        }

        async function saveUserToFirestore(uid, email) {
            try {
                const userRef = doc(db, 'users', uid);
                const userDoc = await userRef.get();

                if (!userDoc.exists()) {
                    const shareCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                    
                    await setDoc(userRef, {
                        uid: uid,
                        email: email,
                        shareCode: shareCode,
                        bonusAttempts: 0,
                        emailVerified: false,
                        createdAt: Timestamp.now()
                    }, { merge: true });
                } else {
                    if (!userDoc.data().email) {
                        await setDoc(userRef, {
                            email: email,
                            emailVerified: false
                        }, { merge: true });
                    }
                }
            } catch (error) {
                console.error('Error saving user:', error);
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = emailInput.value.trim().toLowerCase();
            const rememberMe = rememberMeCheckbox.checked;

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Validate email
            const validation = validateEmail(email);
            if (!validation.valid) {
                emailInput.classList.add('error');
                showError(validation.errors.join(', '));
                if (validation.suggestions) {
                    emailSuggestion.textContent = `Did you mean ${validation.suggestions}? (Click to use)`;
                    emailSuggestion.style.display = 'block';
                }
                return;
            }

            const password = generatePassword(email);

            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                if (rememberMe) {
                    await setPersistence(auth, browserLocalPersistence);
                } else {
                    await setPersistence(auth, browserSessionPersistence);
                }

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    console.log('Logged in:', userCredential.user.email);
                    
                    await saveUserToFirestore(userCredential.user.uid, email);
                    
                    // Check email verification
                    const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
                    if (userDoc.exists() && userDoc.data().emailVerified === false) {
                        showWarning('‚ö†Ô∏è Please verify your email to access all features. Check your inbox for the verification link!');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        showSuccess('Signed in successfully! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    }

                } catch (signInError) {
                    if (signInError.code === 'auth/user-not-found' || signInError.code === 'auth/invalid-credential') {
                        console.log('User not found, creating new account...');
                        
                        const newUserCredential = await createUserWithEmailAndPassword(auth, email, password);
                        console.log('Account created:', newUserCredential.user.email);
                        
                        await saveUserToFirestore(newUserCredential.user.uid, email);
                        
                        showSuccess('Account created! Check your email for verification link.');
                        
                        // Note: Email verification should be sent by backend
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        throw signInError;
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMsg = 'Something went wrong. Please try again.';
                
                if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address';
                } else if (error.code === 'auth/user-disabled') {
                    errorMsg = 'This account has been disabled';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'Network error. Please check your connection';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many attempts. Please try again later';
                }
                
                showError(errorMsg);
                
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Prefill email
        const savedEmail = localStorage.getItem('playerEmail');
        if (savedEmail) {
            emailInput.value = savedEmail;
        }
    </script>
</body>
</html>
