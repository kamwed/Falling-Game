<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes - Sky Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #60a5fa, #2563eb);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #22c55e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s;
            margin-bottom: 30px;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background: #16a34a;
            transform: scale(1.05);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #1f2937;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #2563eb;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .section-icon {
            font-size: 28px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }

        .section-description {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }

        /* Stock Themes Grid */
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .theme-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .theme-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #2563eb;
        }

        .theme-card.active {
            border-color: #2563eb;
            background: #dbeafe;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .theme-card.active::before {
            content: '‚úì';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2563eb;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .theme-name {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .theme-id {
            font-size: 12px;
            color: #9ca3af;
            font-style: italic;
            margin-bottom: 15px;
        }

        .theme-preview {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .theme-preview-item {
            flex: 1;
            text-align: center;
        }

        .theme-preview-color {
            width: 100%;
            height: 50px;
            border-radius: 6px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
        }

        .theme-preview-label {
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
        }

        .theme-button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-button:hover {
            background: #1e40af;
        }

        .theme-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .theme-button.active {
            background: #22c55e;
        }

        .theme-button.active:hover {
            background: #16a34a;
        }

        .theme-button.delete {
            background: #ef4444;
            margin-top: 8px;
        }

        .theme-button.delete:hover {
            background: #dc2626;
        }

        /* Custom Theme Form */
        .custom-form {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            padding: 10px 14px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .color-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-input {
            width: 60px;
            height: 42px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-text {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .form-actions {
            display: flex;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            h1 {
                font-size: 28px;
            }

            .content {
                padding: 25px;
            }

            .themes-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">&#127912; Themes</div>
            <div class="tagline">Customize your Sky Fall experience</div>
        </div>

        <a href="index.html" class="back-button">&#8592; Back to Game</a>

        <div class="content">
            <h1>Theme Manager</h1>
            <p class="subtitle">Choose from stock themes or create your own custom color palette</p>

            <div id="messageArea" class="message"></div>

            <!-- Stock Themes Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-icon">&#127912;</div>
                    <div>
                        <div class="section-title">Stock Themes</div>
                        <div class="section-description">Pre-designed themes ready to use</div>
                    </div>
                </div>
                <div class="themes-grid" id="stockThemesGrid">
                    <!-- Stock themes populated by JavaScript -->
                </div>
            </div>

            <!-- Custom Themes Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-icon">&#127912;</div>
                    <div>
                        <div class="section-title">Custom Themes</div>
                        <div class="section-description">Create your own personalized color schemes</div>
                    </div>
                </div>

                <!-- Custom Theme Creator -->
                <div class="custom-form">
                    <h3 style="margin-bottom: 20px; color: #1f2937;">Create New Theme</h3>
                    
                    <form id="customThemeForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Theme Name *</label>
                                <input type="text" class="form-input" id="themeName" placeholder="My Custom Theme" required maxlength="30">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Background Color *</label>
                                <div class="color-input-wrapper">
                                    <input type="color" class="color-input" id="backgroundColor" value="#7dd3fc">
                                    <input type="text" class="color-text" id="backgroundColorText" value="#7dd3fc" pattern="^#[0-9A-Fa-f]{6}$">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Grass Color *</label>
                                <div class="color-input-wrapper">
                                    <input type="color" class="color-input" id="grassColor" value="#22c55e">
                                    <input type="text" class="color-text" id="grassColorText" value="#22c55e" pattern="^#[0-9A-Fa-f]{6}$">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Obstacle Color *</label>
                                <div class="color-input-wrapper">
                                    <input type="color" class="color-input" id="obstacleColor" value="#374151">
                                    <input type="text" class="color-text" id="obstacleColorText" value="#374151" pattern="^#[0-9A-Fa-f]{6}$">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Coin Color *</label>
                                <div class="color-input-wrapper">
                                    <input type="color" class="color-input" id="coinColor" value="#fbbf24">
                                    <input type="text" class="color-text" id="coinColorText" value="#fbbf24" pattern="^#[0-9A-Fa-f]{6}$">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Player Skin Color *</label>
                                <div class="color-input-wrapper">
                                    <input type="color" class="color-input" id="playerSkinColor" value="#FFD1A4">
                                    <input type="text" class="color-text" id="playerSkinColorText" value="#FFD1A4" pattern="^#[0-9A-Fa-f]{6}$">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Player Outline Color *</label>
                                <div class="color-input-wrapper">
                                    <input type="color" class="color-input" id="playerOutlineColor" value="#000000">
                                    <input type="text" class="color-text" id="playerOutlineColorText" value="#000000" pattern="^#[0-9A-Fa-f]{6}$">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="theme-button" style="flex: 1;">
                                &#10133; Create Custom Theme
                            </button>
                            <button type="button" class="theme-button" style="background: #6b7280; flex: 0 0 auto;" onclick="resetForm()">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Custom Themes List -->
                <div id="customThemesContainer">
                    <h3 style="margin-bottom: 20px; color: #1f2937;">Your Custom Themes</h3>
                    <div class="themes-grid" id="customThemesGrid">
                        <!-- Custom themes populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Themes Configuration -->
    <script src="themes.js"></script>

    <script>
        // ===== THEME PERSISTENCE & LOADING =====

        /**
         * Load custom themes from localStorage
         */
        function loadCustomThemes() {
            const stored = localStorage.getItem('customThemes');
            if (!stored) return [];
            
            try {
                return JSON.parse(stored);
            } catch (error) {
                console.error('Error loading custom themes:', error);
                return [];
            }
        }

        /**
         * Save custom themes to localStorage
         */
        function saveCustomThemes(themes) {
            try {
                localStorage.setItem('customThemes', JSON.stringify(themes));
                return true;
            } catch (error) {
                console.error('Error saving custom themes:', error);
                return false;
            }
        }

        /**
         * Get current theme ID
         */
        function getCurrentThemeId() {
            return localStorage.getItem('gameTheme') || 'default';
        }

        /**
         * Set current theme ID
         */
        function setCurrentThemeId(themeId) {
            localStorage.setItem('gameTheme', themeId);
            console.log('‚úÖ Theme set:', themeId);
        }

        // ===== STOCK THEMES =====

        /**
         * Populate stock themes grid
         */
        function populateStockThemes() {
            const grid = document.getElementById('stockThemesGrid');
            const currentThemeId = getCurrentThemeId();
            
            if (!window.GameThemes) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Themes not loaded</p></div>';
                return;
            }
            
            const stockThemes = window.GameThemes.getAllThemes();
            grid.innerHTML = '';
            
            stockThemes.forEach(theme => {
                const card = createThemeCard(theme, currentThemeId, false);
                grid.appendChild(card);
            });
            
            console.log(`‚úÖ Loaded ${stockThemes.length} stock themes`);
        }

        /**
         * Create a theme card element
         */
        function createThemeCard(theme, currentThemeId, isCustom) {
            const card = document.createElement('div');
            card.className = 'theme-card';
            if (theme.id === currentThemeId) {
                card.classList.add('active');
            }
            
            // Theme name and ID
            const name = document.createElement('div');
            name.className = 'theme-name';
            name.textContent = theme.name;
            
            const id = document.createElement('div');
            id.className = 'theme-id';
            id.textContent = theme.id;
            
            // Color preview
            const preview = document.createElement('div');
            preview.className = 'theme-preview';
            
            const colors = [
                { color: theme.colors.background, label: 'Sky' },
                { color: theme.colors.obstacle, label: 'Obstacles' },
                { color: theme.colors.grass, label: 'Grass' },
                { color: theme.colors.coin, label: 'Coins' }
            ];
            
            colors.forEach(({ color, label }) => {
                const item = document.createElement('div');
                item.className = 'theme-preview-item';
                
                const colorDiv = document.createElement('div');
                colorDiv.className = 'theme-preview-color';
                colorDiv.style.backgroundColor = color;
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'theme-preview-label';
                labelDiv.textContent = label;
                
                item.appendChild(colorDiv);
                item.appendChild(labelDiv);
                preview.appendChild(item);
            });
            
            // Select button
            const button = document.createElement('button');
            button.className = 'theme-button';
            if (theme.id === currentThemeId) {
                button.classList.add('active');
                button.textContent = '‚úì Active';
                button.disabled = true;
            } else {
                button.textContent = 'Select Theme';
            }
            
            button.addEventListener('click', () => {
                selectTheme(theme.id);
            });
            
            // Delete button for custom themes
            if (isCustom) {
                const deleteButton = document.createElement('button');
                deleteButton.className = 'theme-button delete';
                deleteButton.textContent = 'üóëÔ∏è Delete';
                deleteButton.addEventListener('click', () => {
                    deleteCustomTheme(theme.id);
                });
                
                card.appendChild(name);
                card.appendChild(id);
                card.appendChild(preview);
                card.appendChild(button);
                card.appendChild(deleteButton);
            } else {
                card.appendChild(name);
                card.appendChild(id);
                card.appendChild(preview);
                card.appendChild(button);
            }
            
            return card;
        }

        /**
         * Select a theme
         */
        function selectTheme(themeId) {
            setCurrentThemeId(themeId);
            showMessage(`Theme "${themeId}" selected! Return to game to see changes.`, 'success');
            
            // Refresh both grids to update active states
            populateStockThemes();
            populateCustomThemes();
        }

        // ===== CUSTOM THEMES =====

        /**
         * Populate custom themes grid
         */
        function populateCustomThemes() {
            const grid = document.getElementById('customThemesGrid');
            const customThemes = loadCustomThemes();
            const currentThemeId = getCurrentThemeId();
            
            if (customThemes.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üé®</div><p>No custom themes yet. Create one above!</p></div>';
                return;
            }
            
            grid.innerHTML = '';
            
            customThemes.forEach(theme => {
                const card = createThemeCard(theme, currentThemeId, true);
                grid.appendChild(card);
            });
            
            console.log(`‚úÖ Loaded ${customThemes.length} custom themes`);
        }

        /**
         * Create a new custom theme
         */
        function createCustomTheme(event) {
            event.preventDefault();
            
            const name = document.getElementById('themeName').value.trim();
            const backgroundColor = document.getElementById('backgroundColor').value;
            const grassColor = document.getElementById('grassColor').value;
            const obstacleColor = document.getElementById('obstacleColor').value;
            const coinColor = document.getElementById('coinColor').value;
            const playerSkinColor = document.getElementById('playerSkinColor').value;
            const playerOutlineColor = document.getElementById('playerOutlineColor').value;
            
            // Validation
            if (!name) {
                showMessage('Please enter a theme name', 'error');
                return;
            }
            
            // Create custom theme object
            const customTheme = {
                id: `custom-${Date.now()}`,
                name: name,
                colors: {
                    background: backgroundColor,
                    grass: grassColor,
                    grassDark: adjustColorBrightness(grassColor, -20),
                    obstacle: obstacleColor,
                    obstacleBorder: adjustColorBrightness(obstacleColor, -20),
                    coin: coinColor,
                    coinBorder: adjustColorBrightness(coinColor, -20),
                    player: {
                        skin: playerSkinColor,
                        outline: playerOutlineColor
                    }
                },
                ui: {
                    bodyGradientStart: backgroundColor,
                    bodyGradientEnd: adjustColorBrightness(backgroundColor, -20)
                },
                assets: {
                    backgroundImage: null,
                    obstacleSprite: null,
                    playerSprite: null,
                    coinSprite: null
                }
            };
            
            // Load existing custom themes
            const customThemes = loadCustomThemes();
            
            // Add new theme
            customThemes.push(customTheme);
            
            // Save to localStorage
            if (saveCustomThemes(customThemes)) {
                showMessage(`Custom theme "${name}" created successfully!`, 'success');
                populateCustomThemes();
                resetForm();
            } else {
                showMessage('Failed to save custom theme. Please try again.', 'error');
            }
        }

        /**
         * Delete a custom theme
         */
        function deleteCustomTheme(themeId) {
            if (!confirm('Are you sure you want to delete this custom theme?')) {
                return;
            }
            
            let customThemes = loadCustomThemes();
            const theme = customThemes.find(t => t.id === themeId);
            
            if (!theme) {
                showMessage('Theme not found', 'error');
                return;
            }
            
            // Remove theme
            customThemes = customThemes.filter(t => t.id !== themeId);
            
            // If this was the active theme, switch to default
            if (getCurrentThemeId() === themeId) {
                setCurrentThemeId('default');
                showMessage(`Theme deleted. Switched to default theme.`, 'success');
            } else {
                showMessage(`Custom theme "${theme.name}" deleted.`, 'success');
            }
            
            // Save and refresh
            saveCustomThemes(customThemes);
            populateCustomThemes();
            populateStockThemes(); // Update active state
        }

        /**
         * Reset the custom theme form
         */
        function resetForm() {
            document.getElementById('customThemeForm').reset();
            // Reset color text inputs
            document.getElementById('backgroundColorText').value = '#7dd3fc';
            document.getElementById('grassColorText').value = '#22c55e';
            document.getElementById('obstacleColorText').value = '#374151';
            document.getElementById('coinColorText').value = '#fbbf24';
            document.getElementById('playerSkinColorText').value = '#FFD1A4';
            document.getElementById('playerOutlineColorText').value = '#000000';
        }

        /**
         * Adjust color brightness
         */
        function adjustColorBrightness(hex, percent) {
            // Remove # if present
            hex = hex.replace('#', '');
            
            // Convert to RGB
            let r = parseInt(hex.substring(0, 2), 16);
            let g = parseInt(hex.substring(2, 4), 16);
            let b = parseInt(hex.substring(4, 6), 16);
            
            // Adjust brightness
            r = Math.max(0, Math.min(255, r + (r * percent / 100)));
            g = Math.max(0, Math.min(255, g + (g * percent / 100)));
            b = Math.max(0, Math.min(255, b + (b * percent / 100)));
            
            // Convert back to hex
            const toHex = (n) => {
                const hex = Math.round(n).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        /**
         * Show message
         */
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = text;
            messageArea.className = `message ${type}`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageArea.className = 'message';
            }, 5000);
        }

        /**
         * Sync color picker with text input
         */
        function syncColorInputs() {
            const colorPairs = [
                { picker: 'backgroundColor', text: 'backgroundColorText' },
                { picker: 'grassColor', text: 'grassColorText' },
                { picker: 'obstacleColor', text: 'obstacleColorText' },
                { picker: 'coinColor', text: 'coinColorText' },
                { picker: 'playerSkinColor', text: 'playerSkinColorText' },
                { picker: 'playerOutlineColor', text: 'playerOutlineColorText' }
            ];
            
            colorPairs.forEach(({ picker, text }) => {
                const pickerEl = document.getElementById(picker);
                const textEl = document.getElementById(text);
                
                // Picker changes text
                pickerEl.addEventListener('input', () => {
                    textEl.value = pickerEl.value.toUpperCase();
                });
                
                // Text changes picker
                textEl.addEventListener('input', () => {
                    const value = textEl.value;
                    if (/^#[0-9A-Fa-f]{6}$/.test(value)) {
                        pickerEl.value = value;
                    }
                });
            });
        }

        // ===== INITIALIZATION =====

        // Form submit handler
        document.getElementById('customThemeForm').addEventListener('submit', createCustomTheme);

        // Sync color inputs
        syncColorInputs();

        // Load themes on page load
        window.addEventListener('load', () => {
            populateStockThemes();
            populateCustomThemes();
        });
    </script>
</body>
</html>
