<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sky Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #60a5fa, #2563eb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .logo-tagline {
            color: #6b7280;
            font-size: 14px;
        }

        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input.error {
            border-color: #dc2626;
        }

        .referral-info {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            color: #4b5563;
            margin-bottom: 20px;
        }

        .referral-info strong {
            color: #2563eb;
        }

        .primary-button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .primary-button:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .primary-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .email-suggestion {
            background: #e0f2fe;
            border: 1px solid #7dd3fc;
            color: #0c4a6e;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            cursor: pointer;
        }

        .email-suggestion:hover {
            background: #bae6fd;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
            position: relative;
        }

        .login-link {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-game {
            text-align: center;
            margin-top: 24px;
        }

        .back-to-game a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-to-game a:hover {
            color: #2563eb;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="signup-container">
        <div class="logo">
            <div class="logo-text">Sky Fall</div>
            <div class="logo-tagline">Fall through the sky, dodge obstacles</div>
        </div>

        <h1>Create Your Account</h1>
        <p class="subtitle">Start playing and compete for prizes!</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="emailSuggestion" class="email-suggestion"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required 
                    autocomplete="email"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="name">Name (Optional)</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Your name" 
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a password (min 6 characters)" 
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your password" 
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input 
                    type="text" 
                    id="referralCode" 
                    name="referralCode" 
                    placeholder="Enter code from a friend"
                    style="text-transform: uppercase;"
                >
                <div class="referral-info">
                    ðŸ’¡ Have a referral code? Your friend gets <strong>5 bonus attempts</strong> when you verify your email and play!
                </div>
            </div>

            <button type="submit" class="primary-button" id="signupButton">
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>

        <div class="back-to-game">
            <a href="index.html">â† Back to Game</a>
        </div>
    </div>

    <!-- Email Validation Library (inline) -->
    <script>
        const EMAIL_REGEX = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

        const COMMON_DOMAINS = [
            'gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 
            'icloud.com', 'me.com', 'aol.com', 'protonmail.com',
            'live.com', 'msn.com', 'comcast.net', 'verizon.net'
        ];

        const DISPOSABLE_DOMAINS = [
            '10minutemail.com', 'tempmail.com', 'guerrillamail.com',
            'mailinator.com', 'trashmail.com', 'yopmail.com'
        ];

        function isValidEmailFormat(email) {
            if (!email || typeof email !== 'string') return false;
            if (email.length > 254) return false;
            if (!email.includes('@')) return false;
            
            const [local, domain] = email.split('@');
            if (!local || local.length > 64) return false;
            if (!domain || domain.length > 253) return false;
            
            return EMAIL_REGEX.test(email);
        }

        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function suggestDomain(email) {
            if (!email || !email.includes('@')) return null;
            
            const [local, domain] = email.split('@');
            const domainLower = domain.toLowerCase();
            
            let bestMatch = null;
            let bestDistance = Infinity;
            
            for (const commonDomain of COMMON_DOMAINS) {
                const distance = levenshteinDistance(domainLower, commonDomain);
                if (distance > 0 && distance <= 2 && distance < bestDistance) {
                    bestDistance = distance;
                    bestMatch = commonDomain;
                }
            }
            
            if (bestMatch && bestMatch !== domainLower) {
                return `${local}@${bestMatch}`;
            }
            
            return null;
        }

        function isDisposableEmail(email) {
            if (!email || !email.includes('@')) return false;
            const domain = email.split('@')[1].toLowerCase();
            return DISPOSABLE_DOMAINS.includes(domain);
        }

        function validateEmail(email) {
            const result = {
                valid: false,
                email: email,
                errors: [],
                suggestions: null
            };
            
            if (!isValidEmailFormat(email)) {
                result.errors.push('Invalid email format');
                return result;
            }
            
            const suggestion = suggestDomain(email);
            if (suggestion) {
                result.suggestions = suggestion;
            }
            
            if (isDisposableEmail(email)) {
                result.errors.push('Disposable email addresses are not allowed');
                return result;
            }
            
            result.valid = true;
            return result;
        }
    </script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGxJH2AkAn_r5sn1sn3jcqKw3K9vWBIqw",
            authDomain: "topseat-d1d5d.firebaseapp.com",
            projectId: "topseat-d1d5d",
            storageBucket: "topseat-d1d5d.firebasestorage.app",
            messagingSenderId: "1004828488653",
            appId: "1:1004828488653:web:2b0b4e8f7b3f7e8f7e8f7e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const nameInput = document.getElementById('name');
        const referralCodeInput = document.getElementById('referralCode');
        const signupButton = document.getElementById('signupButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailSuggestion = document.getElementById('emailSuggestion');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            emailSuggestion.style.display = 'none';
        }

        // Check if already logged in
        showLoading();
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'index.html';
            } else {
                hideLoading();
            }
        });

        // Email validation on blur
        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim().toLowerCase();
            if (!email) return;

            const validation = validateEmail(email);

            if (!validation.valid) {
                emailInput.classList.add('error');
                showError(validation.errors.join(', '));
            } else {
                emailInput.classList.remove('error');
                clearMessages();
            }

            if (validation.suggestions) {
                emailSuggestion.textContent = `Did you mean ${validation.suggestions}? (Click to use)`;
                emailSuggestion.style.display = 'block';
                emailSuggestion.onclick = () => {
                    emailInput.value = validation.suggestions;
                    emailInput.classList.remove('error');
                    emailSuggestion.style.display = 'none';
                    clearMessages();
                };
            }
        });

        // Prefill referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            referralCodeInput.value = refCode.toUpperCase();
        }

        // Prefill from temporary storage (from index.html redirect)
        const tempEmail = localStorage.getItem('tempEmail');
        const tempName = localStorage.getItem('tempName');
        const tempReferralCode = localStorage.getItem('tempReferralCode');
        
        if (tempEmail) {
            emailInput.value = tempEmail;
            localStorage.removeItem('tempEmail');
        }
        if (tempName) {
            nameInput.value = tempName;
            localStorage.removeItem('tempName');
        }
        if (tempReferralCode && !refCode) {
            referralCodeInput.value = tempReferralCode.toUpperCase();
            localStorage.removeItem('tempReferralCode');
        }

        function generateShareCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = emailInput.value.trim().toLowerCase();
            const name = nameInput.value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = referralCodeInput.value.trim().toUpperCase();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Validate password
            if (!password) {
                showError('Please enter a password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate email
            const validation = validateEmail(email);
            if (!validation.valid) {
                emailInput.classList.add('error');
                showError(validation.errors.join(', '));
                if (validation.suggestions) {
                    emailSuggestion.textContent = `Did you mean ${validation.suggestions}? (Click to use)`;
                    emailSuggestion.style.display = 'block';
                }
                return;
            }

            signupButton.disabled = true;
            signupButton.innerHTML = '<span class="loading-spinner"></span>Creating account...';

            try {
                // Create account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Account created:', userCredential.user.email);

                // Create user document
                const shareCode = generateShareCode();
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    uid: userCredential.user.uid,
                    email: email,
                    name: name || email.split('@')[0],
                    shareCode: shareCode,
                    referredByCode: referralCode || null,
                    bonusAttempts: 0,
                    emailVerified: false,
                    createdAt: Timestamp.now()
                });

                // Save to localStorage
                localStorage.setItem('playerEmail', email);
                if (name) {
                    localStorage.setItem('playerName', name);
                }

                showSuccess('Account created! Check your email for verification link.');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);

                let errorMsg = 'Something went wrong. Please try again.';

                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'This email is already registered. Please sign in instead.';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'Network error. Please check your connection';
                }

                showError(errorMsg);

                signupButton.disabled = false;
                signupButton.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
